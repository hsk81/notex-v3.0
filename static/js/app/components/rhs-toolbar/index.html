<div class="rhs-toolbar toolbar d-none d-md-block">
    <style scoped>{% include 'components/rhs-toolbar/index.css' %}</style>
    <div class="toolbar-outer">
        <div class="toolbar-inner">
            <div class="btn-group-vertical" role="group">
                <button type="button" class="btn btn-outline-dark"
                        data-container="body" data-toggle="tooltip"
                        data-placement="left" title="Refresh [CTRL]">
                    <span class="glyphicon glyphicon-refresh refresh">
                    </span>
                </button>
                <button type="button" class="btn btn-outline-dark"
                        data-container="body" data-toggle="tooltip"
                        data-placement="left" title="Publish [CTRL]">
                    <span class="glyphicon glyphicon-cloud-upload publish">
                    </span>
                </button>
                <button type="button" class="btn btn-outline-dark"
                        data-container="body" data-toggle="tooltip"
                        data-placement="left" title="Print">
                    <span class="glyphicon glyphicon-print print">
                    </span>
                </button>
            </div>
            <div class="btn-group-vertical btn-group-toggle" role="group">
                <button type="button" class="btn btn-outline-dark"
                        data-container="body" data-toggle="tooltip"
                        data-placement="left" title="Templates">
                    <span class="glyphicon glyphicon-th-list template">
                    </span>
                </button>
                <button type="button" class="btn btn-outline-dark"
                        data-container="body" data-toggle="tooltip"
                        data-placement="left" title="Max Columns of 1"
                        style="height: 38px; width: 42px;">
                    <span class="1-column" style="display:inline-block; position:relative; top:-1px;">
                        <svg class="bi bi-square-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <rect width="16" height="16" rx="2"/>
                        </svg>
                    </span>
                </button>
                <button type="button" class="btn btn-outline-dark"
                        data-container="body" data-toggle="tooltip"
                        data-placement="left" title="Max Columns of 2"
                        style="height: 38px; width: 42px;">
                    <span class="2-column" style="display:inline-block; position:relative; top:-1px;">
                        <svg class="bi bi-layout-split" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="currentColor" stroke-width="2" fill-rule="evenodd" d="M14 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"/>
                            <path stroke="currentColor" stroke-width="1" fill-rule="evenodd" d="M7.5 14V2h1v12h-1z"/>
                        </svg>
                    </span>
                </button>
                <button type="button" class="btn btn-outline-dark"
                        data-container="body" data-toggle="tooltip"
                        data-placement="left" title="Max Columns of 3"
                        style="height: 38px; width: 42px;">
                    <span class="3-column" style="display:inline-block; position:relative; top:-1px;">
                        <svg class="bi bi-layout-three-columns" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="currentColor" stroke-width="2" fill-rule="evenodd" d="M0 2.5A1.5 1.5 0 0 1 1.5 1h13A1.5 1.5 0 0 1 16 2.5v11a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-11zM1.5 2a.5.5 0 0 0-.5.5v11a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-11a.5.5 0 0 0-.5-.5h-13z"/>
                            <path stroke="currentColor" stroke-width="1" fill-rule="evenodd" d="M5 15V1h1v14H5zm5 0V1h1v14h-1z"/>
                        </svg>
                    </span>
                </button>
            </div>
            {# <div class="btn-group-vertical" role="group">
                <button type="button" class="btn btn-outline-dark">
                    <span class="glyphicon glyphicon-align-left"></span>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <span class="glyphicon glyphicon-align-center"></span>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <span class="glyphicon glyphicon-align-right"></span>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div> #}
            {# <div class="btn-group-vertical" role="group">
                <button type="button" class="btn btn-outline-dark"
                        data-container="body" data-placement="right">
                    <span class="glyphicon glyphicon-flash code-mirror"
                          style="transform: scale(-1,1);"></span>
                </button>
            </div> #}
        </div>
    </div>
</div>

      <div class="modal-body">
        <label for="blog-url">Blog URL</label>
        <div class="input-group">
          <span class="input-group-addon">
              <span class="glyphicon glyphicon-link"></span>
          </span>
          <input type="text" class="form-control" id="blog-url"
                 placeholder="a blog URL like https://my.blogspot.com">
          <div class="input-group-btn">
              <button class="btn btn-default" type="button" tabindex="-1" title="Blog URL"
                      data-container="body" data-toggle="popover" data-placement="left"
                      data-trigger="focus" data-content="Ensure to provide an existing blog URL with read and write access.">
                  <span class="glyphicon glyphicon-question-sign"></span>
              </button>
          </div>
        </div>
        <br/>
        <label for="post-title">Post Title</label>
        <div class="input-group">
          <span class="input-group-addon">
              <input type="checkbox" data-toggle="tooltip" data-placement="top"
                     title="Update the most recent post with the same title, if any such exists."
                     style="margin-top: 3px" tabindex="-1" checked>
          </span>
          <input type="text" class="form-control" id="post-title"
                 placeholder="a new or an existing post title">
          <div class="input-group-btn">
              <button class="btn btn-default" type="button" tabindex="-1" title="Post Title"
                      data-container="body" data-toggle="popover" data-placement="left"
                      data-trigger="focus" data-content="Updates most recent post with same title, unless checkbox is unchecked.">
                  <span class="glyphicon glyphicon-question-sign"></span>
              </button>
          </div>
        </div>

        <br class="post-settings"/>

        <ul class="post-settings nav nav-tabs nav-justified nav-stacked">
          <li role="presentation" class="active scripts">
              <a href="#">Scripts</a>
          </li>
          <li role="presentation" class="styles">
              <a href="#">Styles</a>
          </li>
        </ul>

        <div class="post-settings scripts input-group">
          <span class="input-group-addon">
              <input style="margin-top: 3px" tabindex="-1"
                     type="checkbox" data-toggle="tooltip" data-placement="top"
                     title="Append scripts to this post: If possible try to modify a blog's template directly instead of including the scripts separately for each post!">

}

}

    text-align: center;
}

    border: none;

    padding: 4px;
    width: calc(100% - 1em);
}

    text-align: center;
}
.post-body figure > img {
    border: 1px solid;
    border-radius: 3px;
    max-width: calc(100% - 1em);
}

}

    font-size: small;
}
.post-body .footnote-ref {
    font-size: x-small;
}

    border: none;
    border-bottom: 1px solid;
}

.post-body .mjx-char {
    color: inherit;
}

    background-color: #f5f5f5;

    border-radius: 3px;
    font-size: medium;
    padding: 0.5em;

.post-body p > code {
    background-color: #f5f5f5;
    border-radius: 3px;
    font-size: smaller;
    padding: 1px 2px;

    font-size: inherit;
}
